<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Font Awesome CDN -->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        />
    </head>
    <body>
        <main class="container">
            <header class="label">
                <i class="fa-solid fa-list list"></i>
                <h2>To-Do List</h2>
            </header>
            <section class="form">
                <input type="text" class="input" placeholder="Add Your Task">
                <input type="submit" class="add" value="Add Task">
            </section>
            <section class="progress-container">
                <div class="progress">
                    <span class="total">Total: </span>
                    <span class="completed">Completed: </span>
                    <span class="pending">Pending: </span>
                </div>
            </section>
            <section class="tasks"></section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
